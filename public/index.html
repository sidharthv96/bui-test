<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Helios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <style>
      @import url("//static.oracle.com/cdn/jet/v8.0.0/default/css/alta/oj-alta-min.css");

      body {
        padding: 20px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
  </head>
  <body>
    <div id="div1">
      <p id="data"></p>
      <h1>Users List</h1>
      <h4>States</h4>
      <oj-form-layout direction="row">
        <oj-select-one
          options="[[events]]"
          value="{{event}}"
          on-value-changed="[[eventChangeHandler]]"
        >
        </oj-select-one>
        <oj-select-one
          options="[[fields]]"
          value="{{field}}"
          on-value-changed="[[fieldChangeHandler]]"
        >
        </oj-select-one>
        <oj-bind-if test="[[fixedValues()]]">
          <oj-select-one options="[[values]]" value="{{value}}">
          </oj-select-one>
        </oj-bind-if>
        <oj-bind-if test="[[!fixedValues()]]">
          <oj-input-text value="{{value}}"></oj-input-text>
        </oj-bind-if>
        <oj-button id="save" on-oj-action="[[saveRule]]">Save</oj-button>
      </oj-form-layout>
      <br /><br />
    </div>

    <script></script>
    <script src="https://day486-191101-sql-263h.dq.lan/AgentWeb/module/extensibility/js/client/core/extension_loader.js"></script>
    <script src="main.js"></script>
  </body>
</html>
